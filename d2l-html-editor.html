<!--
An element providing a solution to no problem in particular.

Example:

		<d2l-html-editor></d2l-html-editor>

@demo
-->
<dom-module id="d2l-html-editor">

	<template>

		<style include="d2l-insertstuff-styles"></style>

		<style>
			:host {
				display: block;
				position: relative;
			}

			.toolbar {
				position: absolute;
				top: -2.9rem;
				z-index: 1001;
				display: inline-block;
				right: 0rem;
			}
			/*
			:host[dir="ltr"] .toolbar {
				right: -1rem;
			}
			*/

			:host-context([dir='rtl']) .toolbar {
				left: 0rem;
				right: inherit;
			}

			:host ::content div > p:first-of-type {
				margin-top: 0
			}

			:host ::content div > p:last-of-type {
				margin-bottom: 0;
			}

		</style>

		<div id$="[[toolbarId]]" class="toolbar"></div>
		<content></content>

	</template>

</dom-module>
<script type="text/javascript">
	if (window.DEV) {
		loadScripts();
	}

	function loadScripts() {

		var scripts = [
			'http://localhost:8080/d2l-html-editor/demo/dependencies/client.js'
		];

		for (var i=0;i<scripts.length;i++) {
			var clientScript = document.createElement('script');
			clientScript.src = scripts[i];
			clientScript.type='text/javascript';
			document.getElementsByTagName('head')[0].appendChild(clientScript);
		}
	}
</script>
<script type="text/javascript" src="d2l-html-editor-bundled.js" ></script>
