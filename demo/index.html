<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>d2l-html-editor Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script>window.DEV=true</script>
    <link rel="import" href="../d2l-html-editor.html">
  </head>
  <body>

    <p>An example of <code>&lt;d2l-html-editor&gt;</code>:</p>

	<d2l-html-editor
		editor-id="test"
		inline="true"
		min-rows='10'
		max-rows='28'
  		placeholder="zengqiang"
		app-root="http://localhost:8080/"
  		css-url="http://localhost:8080/d2l-html-editor/demo/dependencies/app.css"
		allow-unsafe=true
		base-url='http://localhost:8080/d2l-html-editor/demo/dependencies'
		lang-tag="en_CA" >
  		<div id="toolbar-shortcut-test" hidden></div>
  		<div
	   		className='d2l-richtext-editor-container'
	   		id="test"
			role='textbox' />
	</d2l-html-editor>
  </body>
</html>
